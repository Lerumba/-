<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel = "stylesheet" href = "css/style.css">
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity = "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin = "anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
        <title>Форма отправки</title>
        <style>
            body{
                background: #DCDCDC;
                }
        </style>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script>

            function call() {
	            var msg  = $('#forma').serialize();
                $.ajax('action_ajax_forma.php', {
                    cache: false,
                    type: 'POST',
                    data: msg,
                    error:  function (xhr, str){
                alert('Возникла ошибка: ' + xhr.responseCode);
                },
                    success: function (data) {
                if(!data){
                    $('.forma').html("<h1>Успешная регистрация<h1>");
                }
                else{
                    $('#result_forma').html(data);
                }
                console.log(data);
            }
                
            });
        }
        </script>
    </head>
    
    <body>
        <div class = "forma">
            <div id="result_forma"></div>
          <h1>Форма отправки</h1>
           <form method="POST" id='forma'>
                <table border=0> 
                    <tr>
                        <td><input name="name" id='name' type="text" placeholder="Имя"></td>
                    </tr>
                    <tr>
                        <td><input name="surname" id='surname' type="text" placeholder="Фамилия"></td>
                    </tr>
                    <tr>
                        <td><input name="email" id='email' type="text" placeholder="email"></td>
                    </tr>
                    <tr>
                        <td><input name="password" id="password" type="password" placeholder="Пароль"></td>
                    </tr>
                    <tr>
                        <td><input name="repeat_password" id="repeat_password" type="password" placeholder="Повтор пароля"></td>
                    </tr>
                    <tr>
                        <td colspan=2><input type="button" id='btn' value='Отправить' onclick="call()"></td>
                    </tr>
                </table>
            </form>
        </div>
        
         
        
     <!--Bootstrap -->
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
    
</html>
